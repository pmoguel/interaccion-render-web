<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar con Three.js y GSAP</title>
    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- El lienzo donde se renderizará la escena -->
    <canvas id="solar-system"></canvas>

    <!-- Importar Three.js y GSAP desde CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.2/index.js"
            }
        }
    </script>

    <!-- Enlace al script principal de la aplicación -->
    <script type="module" src="app.js"></script>
</body>
</html>
